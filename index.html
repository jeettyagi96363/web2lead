<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautiGlow - Web-to-Lead Page</title>
    <link rel="stylesheet" href="front.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="animate-1"></div>
            <img src="logo.png" alt="BeautiGlow Logo" class="logo">
            <h1>Welcome to BeautiGlow!</h1>
            <p>Your journey to glowing skin and healthy hair starts here. Fill out the form to connect with us!</p>
            <div class="animate-2"></div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Get in Touch</h2>
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQy00000FptZh"
                method="POST">
                <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">


                <input type=hidden name="oid" value="00DQy00000FptZh">
                <input type=hidden name="retURL" value="https://jeettyagi.github.io/thankyou/">



                <div class="form-flex">
                    <div style="width: 50%;">
                        <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

                    </div>
                    <div style="width: 50%;">

                        <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>

                    </div>
                </div>


                <div class="form-flex">
                    <div style="width: 50%;">
                        <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

                    </div>
                    <div style="width: 50%;">

                        <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

                    </div>
                </div>



                <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required/><br>

                Products Interested in:<select  id="00NQy0000074vOv" name="00NQy0000074vOv" title="Products">
                                <option value="">--None--</option><option value="Gentle Facial Cleanser">Gentle Facial Cleanser</option>
                                <option value="Hydrating Day Cream">Hydrating Day Cream</option>
                                <option value="Vitamin C Serum">Vitamin C Serum</option>
                                <option value="Liquid Foundation (30ml)">Liquid Foundation (30ml)</option>
                                <option value="Matte Lipstick">Matte Lipstick</option>
                                <option value="Eyeshadow Palette (10 Shades)">Eyeshadow Palette (10 Shades)</option>
                                <option value="Anti-Dandruff Shampoo (250ml)">Anti-Dandruff Shampoo (250ml)</option>
                                <option value="Deep Conditioning Mask (200ml)">Deep Conditioning Mask (200ml)</option>
                                <option value="Argan Oil (100ml)">Argan Oil (100ml)</option>
                                </select><br>

                <div class="form-flex">
                    
                    <div style="width: 100%;">

                        <label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" type="text" /><br>
                        
                    </div>
                </div>

                
                <label for="lead_source">Lead Source</label>
                <select  id="lead_source" name="lead_source">
                    <option value="Web">Web</option>
                </select><br>


                <label for="description">Description</label><textarea name="description"></textarea><br>


                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
